<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Outlook 验证码列表</title>
  <style>
    body{font-family:system-ui,Segoe UI,Arial;max-width:980px;margin:40px auto;padding:0 16px;}
    textarea{width:100%;height:110px;font-size:14px;padding:12px;}
    button{padding:10px 14px;font-size:14px;cursor:pointer;}
    .row{display:flex;gap:12px;align-items:center;flex-wrap:wrap;margin:12px 0;}
    input{padding:8px 10px;font-size:14px;width:140px;}
    .muted{color:#666;font-size:13px;}
    .err{color:#b00020;white-space:pre-wrap;word-break:break-word;margin-top:10px;}
    table{width:100%;border-collapse:collapse;margin-top:14px;}
    th,td{border:1px solid #ddd;padding:8px;font-size:13px;vertical-align:top;}
    th{background:#f5f5f5;text-align:left;}
    .pill{display:inline-block;padding:2px 8px;border:1px solid #ddd;border-radius:999px;font-size:12px;}
  </style>
</head>
<body>
  <h2>全部验证码 + 时间列表</h2>

  <p class="muted">输入格式：完整内容</p>
  <textarea id="line" spellcheck="false"></textarea>

  <div class="row">
    <label>每个文件夹最多扫描：
      <input id="maxPerBox" type="number" value="100" min="10" max="2000">
    </label>
    <button id="btn">获取列表</button>
    <span id="status" class="muted">尚未请求</span>
  </div>

  <div id="error" class="err"></div>
  <div id="result"></div>

  <script>
    const $ = (id) => document.getElementById(id);
    const setStatus = (t) => $('status').textContent = t;
    const setErr = (t) => $('error').textContent = t || '';

    function parseLine(s){
      const parts = s.split('----').map(x => x.trim());
      if (parts.length < 4) throw new Error('格式不对：需要 4 段，用 ---- 分隔');
      return {
        email: parts[0],
        client_id: parts[2],
        refresh_token: parts.slice(3).join('----')
      };
    }

    function escapeHtml(s){
      return String(s ?? '').replace(/[&<>"']/g, (c) => ({
        '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'
      }[c]));
    }

    async function fetchWithTimeout(url, options, timeoutMs=25000){
      const ctrl = new AbortController();
      const t = setTimeout(() => ctrl.abort(), timeoutMs);
      try{
        return await fetch(url, { ...options, signal: ctrl.signal });
      } finally {
        clearTimeout(t);
      }
    }

    function renderTable(items){
      const container = $('result');
      if (!Array.isArray(items) || items.length === 0) {
        container.innerHTML = '<p class="muted">没有匹配到验证码邮件</p>';
        return;
      }

      const sorted = [...items].sort((a,b) => String(b.sentAt||'').localeCompare(String(a.sentAt||'')));

      const rows = sorted.map((m, idx) => {
        const t = m.sentAt ? new Date(m.sentAt).toLocaleString() : '';
        const code = escapeHtml(m.code || '');
        const subject = escapeHtml(m.subject || '');
        return `
          <tr>
            <td style="width:60px;">${idx+1}</td>
            <td style="width:200px;">${escapeHtml(t)}</td>
            <td style="width:140px;"><span class="pill">${code}</span></td>
            <td>${subject}</td>
          </tr>
        `;
      }).join('');

      container.innerHTML = `
        <p class="muted">共 <b>${sorted.length}</b> 条（按时间倒序）</p>
        <table>
          <thead>
            <tr>
              <th>#</th>
              <th>发送时间</th>
              <th>验证码</th>
              <th>邮件标题</th>
            </tr>
          </thead>
          <tbody>${rows}</tbody>
        </table>
      `;
    }

    $('btn').addEventListener('click', async () => {
      setErr('');
      $('result').innerHTML = '';

      try{
        const { email, client_id, refresh_token } = parseLine($('line').value.trim());
        const maxPerBox = Number($('maxPerBox').value || 100);

        $('btn').disabled = true;
        setStatus('请求中...');

        const resp = await fetchWithTimeout('/api/get-code', {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify({ email, client_id, refresh_token, maxPerBox })
        }, 25000);

        const data = await resp.json().catch(() => null);

        if (!resp.ok) {
          setStatus('请求失败');
          setErr(`HTTP ${resp.status}\n` + JSON.stringify(data, null, 2));
          return;
        }

        setStatus('完成');
        renderTable(data);
      } catch(e){
        setStatus('出错');
        setErr(e?.name === 'AbortError' ? '请求超时（前端 25 秒）' : (e?.message || String(e)));
      } finally {
        $('btn').disabled = false;
      }
    });
  </script>
</body>
</html>
