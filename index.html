<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Outlook IMAP 邮件验证码</title>
  <style>
    body{font-family:system-ui,Segoe UI,Arial;max-width:980px;margin:40px auto;padding:0 16px;}
    textarea{width:100%;height:120px;font-size:14px;padding:12px;}
    button{padding:10px 14px;font-size:14px;cursor:pointer;}
    pre{background:#111;color:#0f0;padding:12px;overflow:auto;white-space:pre-wrap;word-break:break-word;}
    .row{display:flex;gap:12px;align-items:center;flex-wrap:wrap;margin:12px 0;}
    input{padding:8px 10px;font-size:14px;width:140px;}
    label{font-size:14px;}
    table{width:100%;border-collapse:collapse;margin-top:12px;}
    th,td{border:1px solid #ddd;padding:8px;font-size:13px;vertical-align:top;}
    th{background:#f5f5f5;text-align:left;}
  </style>
</head>
<body>
  <h2>Outlook IMAP：获取验证码邮件</h2>

  <p>输入格式（四段用 <code>----</code> 分隔）：</p>
  <pre>email----任意占位----client_id----refresh_token</pre>

  <textarea id="line" spellcheck="false"></textarea>

  <div class="row">
    <label>每个文件夹最多扫描(封)： <input id="maxPerBox" type="number" value="200" min="10" max="2000"></label>
    <button id="btn">获取邮件验证码</button>
  </div>

  <div id="result"></div>
  <pre id="raw">尚未请求</pre>

  <script>
    const raw = (v) => document.getElementById('raw').textContent = v;

    function parseLine(s){
      const parts = s.split('----').map(x => x.trim());
      if (parts.length < 4) throw new Error('格式不对：需要 4 段，用 ---- 分隔');
      return {
        email: parts[0],
        client_id: parts[2],
        refresh_token: parts.slice(3).join('----') // 防止 token 里也出现 ----
      };
    }

    function renderTable(mails){
      const container = document.getElementById('result');
      if (!mails || !mails.length){
        container.innerHTML = '<p class="muted">没有匹配到邮件</p>';
        return;
      }
      const rows = mails.map(m => `
        <tr>
          <td>${m.sentAt ? new Date(m.sentAt).toLocaleString() : ''}</td>
          <td>${escapeHtml(m.code || '')}</td>
        </tr>
      `).join('');

      container.innerHTML = `
        <p class="muted">共 ${mails.length} 封</p>
        <table>
          <thead>
            <tr>
              <th style="width:180px;">发送时间</th>
              <th>验证码</th>
            </tr>
          </thead>
          <tbody>${rows}</tbody>
        </table>
      `;
    }

    function escapeHtml(s){
      return String(s).replace(/[&<>"']/g, (c) => ({
        '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'
      }[c]));
    }

    document.getElementById('btn').addEventListener('click', async () => {
      try{
        raw('请求中...');
        document.getElementById('result').innerHTML = '';

        const line = document.getElementById('line').value.trim();
        const {email, client_id, refresh_token} = parseLine(line);
        const maxPerBox = Number(document.getElementById('maxPerBox').value || 200);

        const resp = await fetch('/api/get-code', {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify({ email, client_id, refresh_token, maxPerBox })
        });

        const data = await resp.json().catch(() => ({}));

        if (!resp.ok) {
          raw(`HTTP ${resp.status}\n` + JSON.stringify(data, null, 2));
          return;
        }

        raw(JSON.stringify(data, null, 2));
        renderTable(data || []);
      }catch(e){
        raw('错误：' + (e && e.message ? e.message : String(e)));
      }
    });
  </script>
</body>
</html>
