<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Outlook 验证码</title>
  <style>
    body{font-family:system-ui,Segoe UI,Arial;max-width:900px;margin:40px auto;padding:0 16px;}
    textarea{width:100%;height:110px;font-size:14px;padding:12px;}
    button{padding:10px 14px;font-size:14px;cursor:pointer;}
    .row{display:flex;gap:12px;align-items:center;flex-wrap:wrap;margin:12px 0;}
    input{padding:8px 10px;font-size:14px;width:140px;}
    .card{border:1px solid #ddd;border-radius:10px;padding:16px;margin-top:16px;}
    .big{font-size:34px;font-weight:700;letter-spacing:2px;}
    .muted{color:#666;font-size:13px;margin-top:6px;}
    .err{color:#b00020;white-space:pre-wrap;word-break:break-word;}
  </style>
</head>
<body>
  <h2>获取验证码</h2>

  <p class="muted">输入格式：完整内容</code></p>
  <textarea id="line" spellcheck="false"></textarea>

  <div class="row">
    <label>每个文件夹最多扫描：
      <input id="maxPerBox" type="number" value="100" min="10" max="2000">
    </label>
    <button id="btn">获取最新验证码</button>
  </div>

  <div id="box" class="card" style="display:none;">
    <div id="code" class="big"></div>
    <div id="time" class="muted"></div>
  </div>

  <div id="status" class="muted">尚未请求</div>
  <div id="error" class="err"></div>

  <script>
    const $ = (id) => document.getElementById(id);
    const setStatus = (t) => $('status').textContent = t;
    const setErr = (t) => $('error').textContent = t || '';
    const showBox = (show) => $('box').style.display = show ? '' : 'none';

    function parseLine(s){
      const parts = s.split('----').map(x => x.trim());
      if (parts.length < 4) throw new Error('格式不对：需要 4 段，用 ---- 分隔');
      return {
        email: parts[0],
        client_id: parts[2],
        refresh_token: parts.slice(3).join('----')
      };
    }

    // 让“点了没反应”这种情况变得可见：加一个前端超时
    async function fetchWithTimeout(url, options, timeoutMs=25000){
      const ctrl = new AbortController();
      const t = setTimeout(() => ctrl.abort(), timeoutMs);
      try{
        return await fetch(url, { ...options, signal: ctrl.signal });
      } finally {
        clearTimeout(t);
      }
    }

    $('btn').addEventListener('click', async () => {
      setErr('');
      showBox(false);

      try{
        const { email, client_id, refresh_token } = parseLine($('line').value.trim());
        const maxPerBox = Number($('maxPerBox').value || 100);

        $('btn').disabled = true;
        setStatus('请求中...');

        const resp = await fetchWithTimeout('/api/get-code', {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify({ email, client_id, refresh_token, maxPerBox })
        }, 25000);

        // 后端返回的是“数组”，不是对象
        const data = await resp.json().catch(() => null);

        if (!resp.ok) {
          setStatus('请求失败');
          setErr(`HTTP ${resp.status}\n` + JSON.stringify(data, null, 2));
          return;
        }

        if (!Array.isArray(data) || data.length === 0) {
          setStatus('没有匹配到验证码邮件');
          setErr('');
          return;
        }

        // 取最新一封（你后端已按时间倒序排序的话，取 data[0]）
        const latest = data[0];
        $('code').textContent = latest.code || '';
        $('time').textContent = latest.sentAt ? ('发送时间：' + new Date(latest.sentAt).toLocaleString()) : '';
        showBox(true);
        setStatus('完成');
      } catch(e){
        setStatus('出错');
        setErr(e?.name === 'AbortError' ? '请求超时（前端 25 秒）' : (e?.message || String(e)));
      } finally {
        $('btn').disabled = false;
      }
    });
  </script>
</body>
</html>
